<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="main--container">
                <div class="display--container">0</div>
                <div class="btn--container">
                    <button class="btn gray--font delete--btn">AC</button>
                    <button class="btn gray--font">+/-</button>
                    <button class="btn gray--font percentage--btn">%</button>
                    <button class="btn orange--font divide--btn">รท</button>
                    <button class="btn--with--value btn dark--gray--font" value="7">7</button>
                    <button class="btn--with--value btn dark--gray--font" value="8">8</button>
                    <button class="btn--with--value btn dark--gray--font" value="9">9</button>
                    <button class="btn orange--font multiply--btn">*</button>
                    <button class="btn--with--value btn dark--gray--font" value="4">4</button>
                    <button class="btn--with--value btn dark--gray--font" value="5">5</button>
                    <button class="btn--with--value btn dark--gray--font" value="6">6</button>
                    <button class="btn orange--font decrement--btn" value="-">-</button>
                    <button class="btn--with--value btn dark--gray--font" value="1">1</button>
                    <button class="btn--with--value btn dark--gray--font" value="2">2</button>
                    <button class="btn--with--value btn dark--gray--font" value="3">3</button>
                    <button class="btn orange--font increment--btn">+</button>
                    <button class="btn zero--btn dark--gray--font" value="0">0</button>
                    <button class="btn dark--gray--font dot--btn">.</button>
                    <button class="btn orange--font equal--btn">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer></footer>
</body>
</html>
